[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-code-discord-notifier"
description = "Single-file Discord notifier for Claude Code hooks"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.mypy]
# Basic configuration
python_version = "3.9"
strict = true
show_error_codes = true
show_column_numbers = true
show_error_context = true
pretty = true

# Type checking behavior
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_subclassing_any = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
strict_equality = true

# JSON handling specific configurations
# These settings help catch type issues with JSON operations
disallow_any_explicit = false  # Allow explicit Any for JSON parsing
disallow_any_expr = false      # Allow Any in expressions (needed for json.loads)

# Error reporting
show_traceback = true
raise_exceptions = true

# Module-specific overrides for JSON handling
[[tool.mypy.overrides]]
module = [
    "src.discord_notifier",
    "configure_hooks",
]
# Be more lenient with JSON parsing functions
disallow_any_expr = false
disallow_any_explicit = false
# But still enforce strict typing elsewhere
strict_optional = true
warn_return_any = true

# Allow untyped definitions only for specific JSON utility functions
[[tool.mypy.overrides]]
module = "src.type_guards"
disallow_untyped_defs = false  # Only for type guard functions

# External library stubs
[[tool.mypy.overrides]]
module = "urllib.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 88
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "D",     # pydocstyle
    "UP",    # pyupgrade
    "YTT",   # flake8-2020
    "ANN",   # flake8-annotations
    "S",     # flake8-bandit
    "BLE",   # flake8-blind-except
    "B",     # flake8-bugbear
    "A",     # flake8-builtins
    "COM",   # flake8-commas
    "C4",    # flake8-comprehensions
    "DTZ",   # flake8-datetimez
    "T10",   # flake8-debugger
    "EXE",   # flake8-executable
    "FA",    # flake8-future-annotations
    "ISC",   # flake8-implicit-str-concat
    "ICN",   # flake8-import-conventions
    "G",     # flake8-logging-format
    "INP",   # flake8-no-pep420
    "PIE",   # flake8-pie
    "T20",   # flake8-print
    "PYI",   # flake8-pyi
    "PT",    # flake8-pytest-style
    "Q",     # flake8-quotes
    "RSE",   # flake8-raise
    "RET",   # flake8-return
    "SLF",   # flake8-self
    "SLOT",  # flake8-slots
    "SIM",   # flake8-simplify
    "TID",   # flake8-tidy-imports
    "TCH",   # flake8-type-checking
    "ARG",   # flake8-unused-arguments
    "PTH",   # flake8-use-pathlib
    "ERA",   # eradicate
    "PD",    # pandas-vet
    "PGH",   # pygrep-hooks
    "PL",    # pylint
    "TRY",   # tryceratops
    "FLY",   # flynt
    "PERF",  # perflint
    "RUF",   # ruff-specific
]
ignore = [
    "D100",    # Missing docstring in public module
    "D104",    # Missing docstring in public package
    "D107",    # Missing docstring in __init__
    "ANN101",  # Missing type annotation for self in method
    "ANN102",  # Missing type annotation for cls in classmethod
    "S101",    # Use of assert detected
    "T20",     # Print statements (allowed in this CLI tool)
    "COM812",  # Trailing comma missing (conflicts with formatter)
    "ISC001",  # String concatenation (conflicts with formatter)
    "PLR0913", # Too many arguments (reasonable for config functions)
    "PLR2004", # Magic value used in comparison (reasonable for HTTP codes)
    "TRY003",  # Avoid specifying long messages outside exception class
    "EM101",   # Exception must not use string literal
    "EM102",   # Exception must not use f-string literal
]

[tool.ruff.per-file-ignores]
"test_*.py" = [
    "S101",    # Use of assert detected (needed for tests)
    "ANN201",  # Missing return type annotation (test functions)
    "D103",    # Missing docstring in public function (test functions)
    "PLR2004", # Magic value used in comparison (test values)
]
"configure_hooks.py" = [
    "T201",    # Print found (CLI tool output)
]
"src/discord_notifier.py" = [
    "T201",    # Print found (CLI tool output)
    "PLR0912", # Too many branches (complex formatting logic)
    "PLR0915", # Too many statements (main formatting functions)
    "C901",    # Function is too complex (formatting functions)
]

[tool.ruff.mccabe]
max-complexity = 15

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.flake8-annotations]
allow-star-arg-any = true
ignore-fully-untyped = true
mypy-init-return = true
suppress-dummy-args = true

[tool.ruff.flake8-type-checking]
# Enable automatic TYPE_CHECKING imports
runtime-required-base-classes = ["typing_extensions.Protocol"]
strict = true

[tool.pytest]
testpaths = [".", "src"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "test_*.py",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/.*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
skip_covered = false
precision = 2

[tool.setuptools]
py-modules = ["configure_hooks", "test", "test_discord_notifier"]

[tool.setuptools.packages.find]
where = ["src"]