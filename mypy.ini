[mypy]
# Basic configuration
python_version = 3.9
strict = True
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Type checking behavior
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True
disallow_any_generics = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
disallow_subclassing_any = True
check_untyped_defs = True
no_implicit_optional = True
strict_optional = True
strict_equality = True

# JSON handling specific configurations
# These settings help catch type issues with JSON operations while allowing
# necessary flexibility for json.loads() return types
disallow_any_explicit = False  # Allow explicit Any for JSON parsing
disallow_any_expr = False      # Allow Any in expressions (needed for json.loads)

# Error reporting
show_traceback = True
raise_exceptions = True

# Module-specific overrides for JSON handling
[mypy-src.discord_notifier]
# Main notifier module - be more lenient with JSON parsing
disallow_any_expr = False
disallow_any_explicit = False
# But still enforce strict typing elsewhere
strict_optional = True
warn_return_any = True
# Allow complex functions (formatting functions are necessarily complex)
ignore_errors = False

[mypy-configure_hooks]
# Configuration script - needs JSON flexibility
disallow_any_expr = False
disallow_any_explicit = False
strict_optional = True
warn_return_any = True

[mypy-src.type_guards]
# Type guard module - needs flexibility for runtime checks
disallow_untyped_defs = False
disallow_any_expr = False
disallow_any_explicit = False
# But maintain strict checking for type guard return types
strict_optional = True
warn_return_any = True

# Test modules - more relaxed
[mypy-test_*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
check_untyped_defs = False
warn_return_any = False

# External library stubs
[mypy-urllib.*]
ignore_missing_imports = True

[mypy-json]
ignore_missing_imports = True

# Specific configurations for JSON handling patterns
[mypy-src.settings_types]
# Settings types module - strict typing
strict = True
disallow_any_generics = True
disallow_any_expr = True
disallow_any_explicit = True